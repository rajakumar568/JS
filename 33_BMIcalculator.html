<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="33_BMIcalculator.css" />
  </head>
  <body>
    <div class="main">
      <div class="first">
        <h1>BMI Calculator</h1>
      </div>
      <div class="first">
        <form>
          <p><label>Your Name : </label> <input type="text" id="name" /></p>
          <p>
            <label>Height in CM : </label> <input type="text" id="height" />
          </p>
          <p>
            <label>Weight in KG : </label> <input type="text" id="weight" />
          </p>

          <button>Calculate</button>
          <div id="result"></div>
        </form>
      </div>
    </div>
    <script src="33_BMIcalculator.js"></script>
  </body>
</html>
