<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: grey;
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press any key.</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
        <div class='color'>
<table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key===" " ? "Space " : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  
  </tr>
</table>
        </div>`;
    });
  </script>
</html>
